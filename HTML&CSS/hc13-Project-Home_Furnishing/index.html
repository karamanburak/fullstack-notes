<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Furnishing</title>
  </head>
  <body>
    <div class="container">
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 ICONBAR                                 -->
      <!-- ----------------------------------------------------------------------- -->

      <div class="iconbar">
        <div class="input-part">
          <img src="images/logo1.png" alt="logo" class="logo" />

          <div class="select-category">
            <select name="" id="" selected>
              <option value="">All Categories</option>
              <option value="Wooden">Wooden</option>
              <option value="Linen">Linen</option>
              <option value="Badroom">Badroom</option>
              <option value="Kitchen">Kitchen</option>
            </select>
          </div>

          <div class="search-input">
            <input type="text" />
            <img src="images/magnifier.png" alt="" />
          </div>
          <div class="support">
            <p class="support-number">0 800 456 50 80</p>
            <div class="support text">Support 24/7</div>
          </div>
        </div>

        <div class="icons">
          <img src="images/user.png" alt="" />
          <img src="images/heart.png" alt="" />
          <img src="images/shoppingCart.png" alt="" />
        </div>
      </div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                 NAVBAR                                  -->
      <!-- ----------------------------------------------------------------------- -->

      <div class="navbar">
        <div class="button">
          <img src="images/unordered-list.png" alt="" />
          <p>Select by Category</p>
        </div>

        <ul class="nav">
          <li>Wooden</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
        </ul>
      </div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                 HEADER                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <header>
        <div class="essential">
          <div class="essential-text">
            <p>Furniture essentials to a functional home design</p>
          </div>
          <div class="sofa">
            <img src="images/sofa.png" alt="" />
          </div>
        </div>

        <div class="lighting">
          <p>Why is lighting is important in design</p>
          <img src="images/armchair.png" alt="" />
        </div>
      </header>

      <!--!CATEGORY -->
      <section class="categorySection">
        <div class="category-part">
          <p>Browse By Category</p>
          <div class="categories">
            <div class="category">
              <p>Living Room</p>
              <img src="images/living-room.jpg" alt="" />
            </div>
            <div class="category">
              <p>Kitchen</p>
              <img src="images/kitchen.jpg" alt="" />
            </div>
            <div class="category">
              <p>Bedroom</p>
              <img src="images/bed.jpg" alt="" />
            </div>
            <div class="category">
              <p>Accesories</p>
              <img src="images/accesories.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
