<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Beispiele</h1>
    <main class="text-center p-4">
        <img class="bild" src="./img/img2.jpg" alt="telephone">

        <div class="mt-4">
            <audio class="audio1" style="width:0" controls="" src="./img/retro-ringtone .mp3"></audio>
            <audio class="audio2" style="width:0" controls="" src="./img/Aslan Kükreme Sesi.mp3"></audio>
            <button class="telefonieren btn btn-outline-warning">Telefonieren</button>
            <button class="verbinden btn btn-outline-primary">Verbinden</button>

        </div>

        <div class="input-div mt-4">
            <label for="textbox">Etwas schreiben</label>
            <input class="textbox" type="text" value="" />

            <input class="checkbox" type="checkbox" />

        <div class="bug"></div>

    </main>


    <script src="app.js"></script>
